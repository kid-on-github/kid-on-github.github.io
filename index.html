<!DOCTYPE html>
<html lang="en">
    <!-- Project inspired by my friend Blake Nedved (https://blakeanedved.github.io/) -->
    <!--
        Mike Peterson 01/20/2020
        This is a GitHub repo summary intended to be used with GitHub pages.
        It uses GitHub's api to display your GitHub user information along with your GitHub repos.
        Repos that don't have a description are not displayed.
        Repos that have a description ending in [x] are not displayed.
    -->
    <!--
        Icons from: https://www.iconfinder.com/iconsets/free-social-icons
    -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mike Peterson</title>
    
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <!-- custom -->   
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>

</head>
<body>
    <div class="container-fluid">
        <div class="row" id="top">

                    <div class="col-12 col-lg-3 col-md-4 col-sm-12">
                        <div id="profileWrapper" class="row">
                            <div id="profileImageWrapper" class="col-sm-6 col-12 col-md-12">
                                <img src="profile.png" alt="profile picture" id="profileImg">
                            </div>
                            <div class="col-sm-6 col-12 col-md-12" id="profileInfo">
                                <div>
                                    <h1 id="name"></h1>
                                    <a href="" id="linkedinUrl"><img src="./linkedin.png" alt="Linkedin" class="icons"></a>
                                    <a href="" id="githubUrl"><img src="./github.png" alt="github" class="icons"></a>
                                    <a href="" id="instagramUrl"><img src="./instagram.png" alt="instagram" class="icons"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-9 col-md-8 col-sm-12">
                        <div id="headerText">
                            <h2>The Portfolio Project</h2>
                            <h6>Built by Mike Peterson</h6>
                            <br>
                            <ul>
                                <li>Hosting is FREE thanks to <a href="https://pages.github.com/">GitHub Pages</a></li>
                                <li>Info is fetched from <a href="https://developer.github.com/v3/">GitHub's APIs</a>, so it's always up to date</li>
                                <li><a href="">Bootstrap</a> makes sure it always looks good</li>
                                <li>It's <a href="https://github.com/kid-on-github/kid-on-github.github.io">open source</a>. So fork it, and make it your own!</li>
                            </ul>

                        </div>
                    </div>

        </div>
        <div class="row" id="main">
        </div>
    </div>    

</body>
</html>
